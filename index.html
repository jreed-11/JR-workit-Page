<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>JR Workit Welcome Page</title>
  </head>
  <body>
    <main class="main-container d-flex">
      <section class="hero">
        <nav class="hero__nav d-flex">
          <img
            class="hero__logo"
            src="/images/logo-light.svg"
            alt="comapny logo"
          />
          <a class="hero__nav__btn" href="#">Apply for access</a>
        </nav>
        <div class="hero__heading_section">
          <h1 class="hero__title">Data tailored to your needs.</h1>
          <a class="btn hero__heading__btn" href="#">Learn More</a>
        </div>
        <img
          class="hero__img"
          src="/images/image-hero.webp"
          alt="image of mobile phone"
        />
      </section>
    </main>
  </body>
</html>
